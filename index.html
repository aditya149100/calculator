<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="calculator">
       <div id="result">0</div>
       <div>
           <button class="calbtn" id="1">1</button>
           <button class="calbtn" id="2">2</button>
           <button class="calbtn" id="3">3</button>
       </div>
       <div>
           <button class="calbtn" id="4">4</button>
           <button class="calbtn" id="5">5</button>
           <button class="calbtn" id="6">6</button>
       </div>
       <div>
           <button class="calbtn" id="7">7</button>
           <button class="calbtn" id="8">8</button>
           <button class="calbtn" id="9">9</button>
       </div>
       <div>
           <button class="calbtn" id="0">0</button>
           <button class="calbtn" id="plus">+</button>
           <button class="calbtn" id="minus">-</button>
           <button class="calbtn" id="multiply">X</button>
           <button class="calbtn" id="divide">/</button>
           <button class="calbtn" id="calculate">=</button>
           <button class="calbtn" id="clear">clear</button>
       </div>
   </div> 
   <script src="index.js"></script>
</body>
</html>
